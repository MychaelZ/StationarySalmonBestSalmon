<h1>Login</h1>
<form name="loginForm" novalidate class="login form-inline">
  <div class="form-group" ng-class="{'has-error': loginForm.username.$invalid && loginForm.username.$dirty}">
    <input name="username" type="text" class="form-control" placeholder="Username" ng-model="username" required> <!--setting ng-model here, without a controller or else validation won't work. If this interferes with anything, feel free to change the ng-model of username to another name. -->
  </div>
  <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty}">
    <input name="password" type="password" class="form-control" placeholder="Password" ng-model="password" required> <!-- same thing as above, except with ng-model="password". -->
  </div>
  <input type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default" value="Submit" ng-click="login()">
  <p ng-show="loginForm.username.$invalid && loginForm.username.$dirty">Please enter a username.</p>
  <p ng-show="loginForm.password.$invalid && loginForm.password.$dirty">Please enter a password.</p>
</form>
