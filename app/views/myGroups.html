<div>
  <h3 class="inline-header">My Groups</h3><button class="btn btn-default pull-right" ui-sref="groupForm">Create New Group</button><br><br>

  <div class="list-group" ng-repeat="group in groups">
    <a class="list-group-item" ui-sref="group({id: group._id})">{{group.groupname}}</a>
  </div>
</div>
