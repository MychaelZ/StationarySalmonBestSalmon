<section>
  <h1>{{data.groupname}}</h1>
  <button class="btn btn-default" ng-hide="isInGroup" ng-click="joinGroup()">Join Group</button>
  <br>
  <div class="list-group" ng-repeat="event in data.events | orderBy: '+datetime'">
    <table class="event-table">
      <tr>
        <td><strong>Event Name:</strong></td>
        <td><a ui-sref="event({id: event._id})">{{event.title}}</a></td>
      </tr>
      <tr>
        <td><strong>Description:</strong></td>
        <td>{{event.description}}</td>
      </tr>
      <tr>
        <td><strong>Creator:</strong></td>
        <td><a ui-sref="user({id: event.userId})">{{event.creator}}</a></td>
      </tr>
      <tr>
        <td><strong>When:</strong></td>
        <td>{{event.datetime | date: "EEEE, MMM d, y h:mm a"}}</td>
      </tr>

      <!--<h4 class="list-group-item-heading"><a ui-sref="event({id: event._id})">{{event.title}}</a></h4>-->
      <!--<div class="list-group-item-text"><strong>Description:</strong> {{event.description}}</div>-->
      <!--<div class="list-group-item-text"><strong>Created by:</strong> {{event.creator}}</div>-->
      <!--<div class="list-group-item-text"><strong>When:</strong> {{event.datetime}}</div>-->
    </table>
  </div>
  <br>
  <h4>Group Members:</h4>
  <div ng-repeat="member in data.members">
    <p><a ui-sref="user({id: member._id})">{{member.username}}</a></p>
  </div>
</section>
